<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="outside">
    <div class="title">
      <h1 id="title"> Survey Form </h1>
      <p id="description">Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <form id="survey-form" name="microform" method="get">
      <fieldset>

        <legend>
          <h2>Personal Details</h2>
        </legend>

        <br />
        <div>
          <label id="name-label" for="name"><b>Name:<b></label>
          <input type="text" required id="name" name="user_name" placeholder="Enter your name">
        </div>
        <br />
        <br />
        <div>
          <label id="email-label" for="Email">Email:</label>
          <input type="email" required id="email" name="user_email" placeholder="Enter email here">
        </div>
        <br />
        <br />
        <div>
          <label id="number-label" for="phone"> Number:</label>
          <input type="number" id="number" pattern="[0-9]+" min=10 max=12 placeholder='+34-533-6011-900'>
          </label>
        </div>
        <br />
        <div>
          <label for="Education">Which option best describes your current role?:</label>
          <select id="dropdown">
            <option value="programmer">programmer</option>
            <option value="coder">coder</option>
            <option value="None">None</option>
          </select>
        </div>
        <br />
        <label for="Gender">Gender</label>
        <p>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other
        </p>
        <br />

        <label for=" stats">Education background</label>
        <p>
          <input type="checkbox" name="Degree" value="BSc"> I have Bachelor degree <br>
          <input type="checkbox" name="msc" value="MSC"> I have Masters degree<br>
          <input type="checkbox" name="phd" value="Phd"> I have PhD <br>
        </p>
      </fieldset>

      <fieldset>
        <legend>Pleas say something about Microverse</legend>
        <div>
          <label for="msg"></label>
          <p>Max 50 words</p>
          <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>
        </div>
      </fieldset>
      <br />
      <br />
      <div id="submitbutton">
        <button type="submit" id="submit">Summit</button>
      </div>
    </form>


  </div>

</body>

</html>
