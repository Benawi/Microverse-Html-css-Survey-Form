<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="outside">
<div class="title">
  <h1 id="tite">freeCodeCamp Survey Form
  </h1>
  <p id="description">Thank you for taking the time to help us improve the platform
</p>
</div>
<form id="survey-form" name="microform" method="get">
  <fieldset>

    <legend><h2>Personal Details</h2></legend>
    
    <br/>
    <div>
      <label id="name-label" for="name"><b>Name:<b></label>
      <input type="text" required id="name" name="user_name" placeholder="Enter your name">
     </div>
     <br/>
     <br/>
    <div>
      <label id="email-label" for="Email">Email:</label>
      <input type="email" required id="email" name="user_email" placeholder="Enter email here">  
    </div>
      <br/>
      <br/>
      <div>
      <label id="number-label" for="phone"> Number:</label>
    <input type="number" id="number" pattern="[0-9]+">
  </label>
</div>
<br/>
<div>
<label for="Education">Which option best describes your current role?:</label>
  <select id="dropdown">
  <option value="programmer">programmer</option>
  <option value="coder">coder</option>
    <option value="None">None</option>
  </select>
    </div>
    <br/>
    <label for="Gender">Gender</label>
    <p>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other
    </p>
    <br/>
    </fieldset>
</form>


</div>

  </body>
</html>
